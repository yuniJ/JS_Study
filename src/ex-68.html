<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ex. 64</title>

  <body>
    <!-- 그림이 그려질 영역 -->
    <canvas id="real-turtle"></canvas>
    <script src="https://unpkg.com/real-turtle"></script>
    <script src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
    <script>
      const t = turtle;
     
      for (let index = 0; index < 10; index++) {
        t.right(36)
        drawPattern(3, 100, 120);
        drawPattern(4, 100, 90);
        drawPattern(8, 100,45 );
      } 

      function drawPattern(num, length, degree){
        for (let index = 0; index < num; index++) {
        t
        .left(degree)
        .forward(length)
        }
      }
      
    </script>
  </body>
