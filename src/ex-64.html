  <body>
    <!-- 그림이 그려질 영역 -->
    <canvas id="real-turtle"></canvas>
    <script src="https://unpkg.com/real-turtle"></script>
    <script src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
    <script>
      const t =turtle
      for (let index = 0; index < 5; index++) {
        if(index===0) t.setPosition(450, 550).beginPath().setFillStyle('yellow');
        drawStar();
        if(index===4) t.closePath().fill();
      }  
        function drawStar(){
          t
          .left(48)
          .forward(100)
          .right(120)
          .forward(100)
        }
      
    </script>
  </body>
