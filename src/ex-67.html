    <script>
      const t =turtle;
      const color = ['red', 'orange','yellow','green','blue','purple']

      for (let index = 0; index < 10; index++) {
        t.right(36)
        drawoOctagon();
      }  
      function drawoOctagon(){
        for (let index = 0; index < 8; index++) {
        t.setStrokeStyle(color[Math.floor(Math.random()*6)])
        .left(45)
        .forward(100)
        }
      }
